version: '3.8'

services:
  pvz-server:
    container_name: pvz-leaderboard-server
    build:
      context: .
      dockerfile: Dockerfile
    image: pvz-leaderboard:latest
    ports:
      - "${SERVER_PORT:-5000}:5000"
    environment:
      - FLASK_HOST=${FLASK_HOST:-0.0.0.0}
      - FLASK_PORT=${FLASK_PORT:-5000}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - DATABASE_PATH=/app/data/game.db
    volumes:
      - pvz-data:/app/data
    restart: unless-stopped

volumes:
  pvz-data:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
